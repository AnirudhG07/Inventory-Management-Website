<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styling.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU-Updation</title>
    </head>
    <div class="header">
<body>

        <img class="logo" src="zesteq_logo.png" alt="logo" class="logo">
        <h1 class="top_head1">COMPANY NAME PRIVATE LIMITED<br>Inventory Management System</h1> 
    </div>
    <br><br>
    <div class="upper-half" id="upperHalf">

        <div class="container">
            <button onclick="showAddSKUForm()">ADD SKU</button>
            <button onclick="showUpdateSKUForm()">UPDATE SKU</button>
            <button onclick="showDeleteSKUForm()">DELETE SKU</button>
            <button onclick="openOrderPortal()">ORDER PORTAL</button>

            <div class="inputBar" id="addSKUForm" style="display:none;">
                <h2>Add SKU</h2>
                <label for="skuCode">SKU Code:</label>
                <input type="text" id="skuCode" placeholder="Enter SKU Code">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter Quantity">
                <label for="binNumber">Bin Number:</label>
                <input type="text" id="binNumber" placeholder="Enter Bin Number">
                <button onclick="addSKU()">Add SKU</button>

                <div id="successMessage" style="display: none;"></div>
                <div id="warningMessage" style="display: none;"></div>  
            </div>
    
            <!-- Simplified HTML for the UPDATE SKU section -->
            <div class="inputBar" id="updateSKUForm" style="display:none;">
                <h2>Update SKU</h2>
                <label for="updateSkuCode">Enter SKU Code:</label>
                <input type="text" id="updateSkuCode" placeholder="Enter SKU Code">
                <button onclick="fetchAndUpdateSKU()">Fetch SKU</button>
                <div id="warningMessage" style="color: red;"></div>

                <!-- Display Quantity and Bin Number -->
                <div class="inputBar" id="updateSKUInfo" style="display:none;">
                    <label for="updateQuantity">Quantity Present</label>
                    <input type="number" id="updateQuantity" readonly>
                
                    <label for="stockIn">Stock In:</label>
                    <input type="number" id="stockIn" placeholder="Enter Stock In">
                
                    <label for="stockOut">Stock Out:</label>
                    <input type="number" id="stockOut" placeholder="Enter Stock Out">
                
                    <label for="updateBinNumber">Bin Number:</label>
                    <input type="text" id="updateBinNumber">
                </div>

                <!-- Warning Message -->
                <div id="warningMessage" style="color: red;"></div>
                <br>
                <button onclick="updateSKU()">Update SKU</button>
            </div>


            <!-- Update the HTML for the DELETE SKU section -->
            <div class="inputBar" id="deleteSKUForm" style="display:none;">
                <h2>Delete SKU</h2>
                <label for="deleteSkuCode">Enter SKU Code:</label>
                <input type="text" id="deleteSkuCode" placeholder="Enter SKU Code">
                <button class= "delete_btn" onclick="confirmDelete()">Delete SKU</button>
                <button class="delete_btn" onclick="deleteAllInventory()">Delete All Inventory</button>
                <div id="warningMessage" style="display: none;"></div>

                <!-- Confirmation Message -->
                <div id="confirmationMessage" style="display:none;">
                    <p id="confirmationText"></p>
                    <button onclick="confirmDelete()">Confirm Delete</button>
                    <div id="successMessage" style="display: none;"></div>
                </div>
            </div> 
            <!-- Add this section for the Order List -->
            <div id="orderPortal" style="display: none;">
                <h2>Order List</h2>
                <label for="orderSearch">Search ordered SKU:</label>
                <div class="inputBar"><input type="text" id="orderSearch" placeholder="Enter SKU Code"></div>
                <button onclick="searchAndUpdateOrder()">Add in Order List</button>
                <button onclick="clearOrderList()">Clear Order List</button>
                <button onclick="printOrderList()">Print Order List</button>

                <!-- Table structure for the Order List -->
                <div id="orderTableContainer">
                    <table id="orderTable">
                    </table>
                </div>
            </div>           
        </div>
    </div>
    <div class="lower-half" id="lowerHalf"> 

        <!-- Update the existing Inventory Search bar -->
        <div id="inventorySearch" class="search-container">

            <h2>Inventory</h2>

            <label for="inventorySkuCode">Enter SKU Code:</label>
            <div class="inputBar"><input type="text" id="inventorySkuCode" class="styled-input" placeholder="Enter SKU Code"></div>
            <button onclick="searchInventory()">Search</button>
            <div id="searchResult" class="search-result"></div>
        </div>
        <div id="InventoryTable">
            <br>
            <button id="showInventoryButton" onclick="showInventory()">Show FULL Inventory -></button>
        </div>
        <div id="InventoryUpdation">
        <br>
        <div class="dataUpdation">
            <h2>Download CSV of data <br> Upload Csv file to show in the Inventory</h2>
        </div> 
       
            <div class="dataUpdation">
                <div class="exportCsv">
                    <br>
                    <button onclick="exportToCSV()">Export Inventory to CSV</button>
                </div>
                <br>
                <input type="file" id="csvFileInput" accept=".csv">
                <button onclick="uploadCSV()">Upload CSV</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
